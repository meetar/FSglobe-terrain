<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<script type='text/javascript'>
		var startTime, endTime;
		startTime = new Date();
		</script>
    <script type='text/javascript' src="./js/Detector.js"></script>
    <script type="text/javascript" src="./js/three.min.js"></script>
    <script type='text/javascript' src='./js/RTT_setup.js'></script>

			<!-- IMAGE PROCESSING SHADERS -->
	
	<!-- Render-to-texture vertex shader -->
	<link rel="preload" href="./shaders/vs_rt.js" as="fetch" data-name="vs_rt_txt" type="x-shader/x-vertex" crossorigin="anonymous">
	  
	<!-- RTT erosion fragment shader -->
	<link rel="preload" href="./shaders/fs_erode.js" as="fetch" data-name="fs_erode_txt" type="x-shader/x-fragment" crossorigin="anonymous">
	
	<!-- RTT dilation fragment shader -->
	<link rel="preload" href="./shaders/fs_dilate.js" as="fetch" data-name="fs_dilate_txt" type="x-shader/x-fragment" crossorigin="anonymous">

	<!-- this shader outputs as its final fragment the brightest value in the input
	texture - the result is used by the fs_rtt shader to normalize the input texture -->
	<!-- maximum-finding fragment shader -->
	<link rel="preload" href="./shaders/fs_maximum.js" as="fetch" data-name="fs_maximum_txt" type="x-shader/x-fragment" crossorigin="anonymous">

	<!-- final RTT output shader - takes as input the result of the
	erode/dilate shaders and the normalization shader -->
	<!-- image normalization fragment shader -->
	<link rel="preload" href="./shaders/fs_rtt.js" as="fetch" data-name="fs_rtt_txt" type="x-shader/x-fragment" crossorigin="anonymous">


	<!-- MAIN SHADERS -->
  <!-- ----- VERTEX SHADER ----- -->
	<link rel="preload" href="./shaders/vs_main.js" as="fetch" data-name="vs_main_txt" type="x-shader/x-vertex" crossorigin="anonymous">
  <!-- ----- FRAGMENT SHADER ----- -->    
	<link rel="preload" href="./shaders/fs_main.js" as="fetch" data-name="fs_main_txt" type="x-shader/x-fragment" crossorigin="anonymous">
